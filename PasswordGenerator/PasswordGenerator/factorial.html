<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <title>Calc Factorial</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
        .jumbotron p {
            margin-bottom: 5px;
            font-size: 21px;
            font-weight: bold;
            font-family: monospace;
        }
    </style>
</head>
<body role="document">
    <div class="navbar navbar navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="default.html">Password Generator</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">More info <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="tips.html">Tips about passwords</a></li>
                            <li><a href="common.html">Common passwords</a></li>
                        </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container theme-showcase" role="main">
        <h2>Calc Factorial</h2>
        <div>
            <span>Number:</span><br />
            <input id="num" type="text" style="width: 200px;" />
            <br /><br />
            <button id="btn" class="btn btn-lg btn-primary" onclick="calcFactorial();">Calc</button>
        </div>
        <div>
            <br />
            <span>Result: </span>
            <span id="factorial" style="font-weight: bold;"></span>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function calcFactorial() {
            $("#btn").prop('disabled', true);

            var num = parseInt($("#num").val());

            var uri = 'api/Factorials';

            $.getJSON(uri + '/' + num,
                function (data) {
                    $('#factorial').text(data);
                    $('#btn').prop('disabled', false);
                })
                .fail(
                    function (xhr, textStatus, err) {
                        $('#factorial').text(err);
                        $('#btn').prop('disabled', false);
                    }
                );
        }
    </script>
</body>
</html>
