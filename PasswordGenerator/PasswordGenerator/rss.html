        .jumbotron p {
            margin-bottom: 5px;
            font-size: 21px;
            font-weight: bold;
            font-family: monospace;
        }
    </style>
</head>
<body role="document">
    <div class="navbar navbar navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="default.html">Password Generator</a>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">More info <b class="caret"></b></a>
                        <ul class="dropdown-menu">

                        </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container theme-showcase" role="main">
        <div>
            <button id="btn" class="btn btn-lg btn-primary" onclick="getRSS();">Get RSS</button>
        </div>
        <div>
            <br />
            <div id="rssList" ></div>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function getRSS() {
            var uri = 'api/Rss';

            $("#btn").prop('disabled', true);

            $('#rssList').html('');

            $.getJSON(uri,
                function (data) {
                    $.each(data, function (key, item) {
                        $('#rssList').append($('<li>', { text: item }));
                    });
                    $("#btn").prop('disabled', false);
                })
                .fail(
                    function (xhr, textStatus, err) {
                        $('#rssList').append($('<li>', { text: err }));
                        $("#btn").prop('disabled', false);
                    }
                );
        }
    </script>
</body>
</html>
