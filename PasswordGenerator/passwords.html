<!DOCTYPE html>
<html>
<head>
	<title>Password generator</title>
</head>
<body>
	<div id="outputs">
	</div>
	<script src="Scripts/jquery-2.1.1.min.js"></script>
	<script>
		function randomString(length, chars) {
			var mask = '';
			if (chars.indexOf('a') > -1) mask += 'abcdefghijklmnopqrstuvwxyz';
			if (chars.indexOf('A') > -1) mask += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
			if (chars.indexOf('#') > -1) mask += '0123456789';
			if (chars.indexOf('!') > -1) mask += '~!@#$%^&*()_+-={}:;';
			var result = '';
			for (var i = length; i > 0; --i) result += mask[Math.round(Math.random() * (mask.length - 1))];
			return result;
		}
		function output(pass) {
			var outputs = $("#outputs");
			var newLine = $("<span>");
			newLine.html(pass);
			outputs.append(newLine);
			outputs.append($("<br/>"));
		}
		function gen(dic, mask) {
			var pass = '';
			for (var pos = 0; pos < mask.length; pos++) {
				if (mask[pos] == "w") {
					var w = dic[Math.round(Math.random() * (dic.length - 1))];
					pass += w.toLowerCase();
				} else if (mask[pos] == "!") {
					pass += randomSymbol();
				} else {
					pass += randomNumber();
				}
			}
			return pass;
		}
		function randomWord(dic) {
			var w = dic[Math.round(Math.random() * (dic.length - 1))];
			return w.toLowerCase();
		}
		function randomNumber() {
			return Math.round(Math.random() * 100);
		}
		function randomSymbol() {
			return randomString(1, "!");
		}
		function randomBool() {
			return Math.random() >= 0.5;
		}
		function gen2(dic, len) {
			var pass = '';
			var odd = 0;
			while (pass.length < 10) {
				odd++;
				if (odd % 2 == 1) {
					pass += randomWord(dic);
				} else {
					if (randomBool()) {
						pass += randomSymbol();
					} else {
						pass += randomNumber();
					}
				}
			}
			return pass;
		}
		var x = new XMLHttpRequest();
		x.open("GET", "w.txt", false);
		x.send();
		var words = x.responseText.split("\r\n");
		var count = 10;
		while (count-- > 0) {
			var len = Math.round(10 + (Math.random() * 5));
			output(gen2(words, len));
		}
	</script>
</body>
</html>
